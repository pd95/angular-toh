<div *ngIf="hero" class="container col-lg-6">
  <h2>{{hero.name}} details!</h2>
  <form (ngSubmit)="save()" #heroForm="ngForm">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" name="id" disabled value="{{hero.id}}">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="hero.name" name="name" #name="ngModel" placeholder="name">
    </div>
    <button class="btn btn-default btn-md" (click)="goBack()">Back</button>
    <button class="btn btn-success btn-md" (click)="save()">Save</button>
  </form>
</div>
